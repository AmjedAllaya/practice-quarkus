quarkus.http.port=8084
quarkus.http.host=127.0.0.1


quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:superbad}
quarkus.datasource.password=${DB_PASSWORD:superbad}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5431/villains_database}

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.darken=1

quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.database.generation=drop-and-create


%dev.quarkus.datasource.username=vilainsvsheroes_username
%dev.quarkus.datasource.password=vilainsvsheroes_password
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5431/vilainsvsheroes


%test.level.multiplier=1